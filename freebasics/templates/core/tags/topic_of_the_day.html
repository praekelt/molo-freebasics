{% load wagtailcore_tags wagtailimages_tags i18n %}

{% if articles %}
<div class="section-list topic-of-day-section-list">
  <h1 class="heading topic-of-day-section-list__heading" id="latest">{% trans "Topic of the Day" %}</h1>
  {% for article in articles %}
  <ul class="article-list">
    <li class="article-list__item">
      {% if article.image %}
          <a href="{% pageurl article %}" class="article-list__image">
            {% image article.image width-60 %}
          </a>
      {% endif %}
      <h2 class="article-list__heading">
        <a class="article-list__link" href="{% pageurl article %}">
          {{ article.title }}
        </a>
      </h2>
      <h4 class="article-list__subtitle">{{ article.subtitle }}</h4>
  </li>
  </ul>
</div>
  {% endfor %}
{% endif %}
