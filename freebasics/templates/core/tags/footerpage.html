{% load wagtailcore_tags wagtailimages_tags core_tags %}

{% if footers %}
  {% social_media_article %}
  <ul class="footer-list">
    {% for page in footers %}
      <li class="footer-list__item">
        <a href="{% pageurl page %}" class="footer-list__anchor">{{page.title}}</a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
