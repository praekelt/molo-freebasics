
{% load wagtailcore_tags i18n %}

{% if ancestors %}
<div class="breadcrumbs">
    <a class="breadcrumbs__anchor" href="/">{% trans "Home" %}</a>
    {% for ancestor in ancestors %}
      {% if forloop.last %}
        <span class="breadcrumbs__anchor breadcrumbs__anchor-is-active">{{ ancestor }}</span>
      {% else %}
        <a class="breadcrumbs__anchor" href="{% pageurl ancestor %}">
          {{ ancestor }}
        </a>
      {% endif %}
    {% endfor %}
</div>
{% endif %}
