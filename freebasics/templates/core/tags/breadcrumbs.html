
{% load wagtailcore_tags i18n %}

{% if ancestors %}
<div class="breadcrumbs fb-body">
    <span><a class="fb-accent-2" href="/">{% trans "Home" %}</a></span> &gt;
    {% for ancestor in ancestors %}
      {% if forloop.last %}
        <span class="active">{{ ancestor }}</span>
      {% else %}
        <span><a class="fb-accent-2" href="{% pageurl ancestor %}">{{ ancestor }}</a></span> &gt;
      {% endif %}
    {% endfor %}
</div>
{% endif %}
