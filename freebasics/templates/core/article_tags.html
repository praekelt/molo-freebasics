{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
  <div class="tags">
    <ul class="tags-list">
      {% for each_article in object_list %}
        <li class="tags-list__item">
            <a href="{% pageurl each_article %}" class="tag__item-anchor">{{each_article.title}}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
